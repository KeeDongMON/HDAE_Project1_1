name: MISRA-C Check with Cppcheck

on:
  push:
    paths:
      - '**/*.c'
      - '**/*.h'
  pull_request:

jobs:
  cppcheck:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install Cppcheck
      run: sudo apt-get install -y cppcheck

    - name: Run Cppcheck (MISRA mode)
      run: |
        cppcheck --enable=all --inconclusive --std=c99 --template=gcc --error-exitcode=1 src/
